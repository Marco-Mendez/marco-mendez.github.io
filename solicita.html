<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="aut.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRARSE</title>
  </head>
  <body>
    <table>
      <form id="registroForm">
        <h2>Formulario de Registro</h2>
        <tr>
          <th><label for="nombre">Nombre:</label></th>
          <td><input type="text" id="nombre" required></td>
        </tr>
  
        <tr>
          <th><label for="email">Correo electrónico:</label></th>
          <td><input type="email" id="email" required></td>
        </tr>
  
        <tr>
          <th><label for="telefono">Teléfono:</label></th>
          <td><input type="tel" id="telefono" required></td>
        </tr>
  
        <tr>
          <th><label for="sexo">Sexo:</label></th>
          <td>
            <select id="sexo" required>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="otro">Otro</option>
            </select>
          </td>
        </tr>
  
        <tr>
          <th><label for="fechaNacimiento">Fecha de nacimiento:</label></th>
          <td><input type="date" id="fechaNacimiento" required></td>
        </tr>
  
        <tr>
          <td colspan="2" style="text-align: center;">
            <button type="submit">Enviar</button>
          </td>
        </tr>
      </form>
    </table>

            
          <script>
            const formulario = document.getElementById('registroForm');
        
            formulario.addEventListener('submit', function(event) {
              event.preventDefault();
        
              const sexoSeleccionado = document.getElementById('sexo').value;
              const telefono = document.getElementById('telefono').value;
              const fechaNacimiento = new Date(document.getElementById('fechaNacimiento').value);
        
              if (sexoSeleccionado === '') {
                alert('Por favor, selecciona tu sexo.');
                return;
              }
        
              if (telefono === '') {
                alert('Por favor, ingresa tu número de teléfono.');
                return;
              }
        
              const hoy = new Date();
              const edad = hoy.getFullYear() - fechaNacimiento.getFullYear();
              const mesActual = hoy.getMonth();
              const mesNacimiento = fechaNacimiento.getMonth();
        
              if (mesNacimiento > mesActual || (mesNacimiento === mesActual && fechaNacimiento.getDate() > hoy.getDate())) {
                edad--;
              }
        
              if (edad < 18) {
                alert('Debes ser mayor de 18 años para registrarte.');
                return;
              }
            });
        </script>


  </body>
</html>
