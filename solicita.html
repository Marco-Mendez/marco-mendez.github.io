<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="aut.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRARSE</title>
  </head>
  <body>
    <table>
      <form id="registroForm">
        <h2>Formulario de Registro</h2>
        <tr> <hr>
          <th><label for="nombre">Nombre:</label></th>
          <td><input type="text" id="nombre" required></td>
        </tr>
  
        <tr>
          <th><label for="email">Correo electrónico:</label></th>
          <td><input type="email" id="email" required></td>
        </tr>
  

        <tr>
          <th><label for="contrasena">Contraseña:</label></th>
          <td><input type="password" id="contrasena" required></td>
        </tr>



        <tr>
          <th><label for="telefono">Teléfono:</label></th>
          <td><input type="tel" id="telefono" required pattern="[0-9]+" placeholder="0-9"></td>
        </tr>
  
        <tr>
          <th><label for="sexo">Sexo:</label></th>
          <td>
            <select id="sexo" required>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="otro">Otro</option>
            </select>
          </td>
        </tr>
  
        <tr>
          <th><label for="fechaNacimiento">Fecha de nacimiento:</label></th>
          <td><input type="date" id="fechaNacimiento" required></td>
        </tr>
  




        <tr>
          <td colspan="2" style="text-align: center;">
            <button type="submit">Enviar</button> <hr>
          </td>
        </tr>
      </form>
    </table>



    <div id="mensajeGracias" style="display: none; text-align: center; margin-top: 20px; font-weight: bold; font-size: 18px;">
      GRACIAS POR SU PREFERENCIA
    </div>
  

            
          <script>
            const formulario = document.getElementById('registroForm');

            const contrasenaInput = document.getElementById('contrasena');
            const telefonoInput = document.getElementById('telefono');
    const mensajeGracias = document.getElementById('mensajeGracias');




        
            formulario.addEventListener('submit', function(event) {
              event.preventDefault();
        
              const sexoSeleccionado = document.getElementById('sexo').value;
              const telefono = document.getElementById('telefono').value;
              const fechaNacimiento = new Date(document.getElementById('fechaNacimiento').value);
        
              if (sexoSeleccionado === '') {
                alert('Por favor, selecciona tu sexo.');
                return;
              }
        
              if (telefono === '') {
                alert('Por favor, ingresa tu número de teléfono.');
                return;
              }
        
              const hoy = new Date();
              const edad = hoy.getFullYear() - fechaNacimiento.getFullYear();
              const mesActual = hoy.getMonth();
              const mesNacimiento = fechaNacimiento.getMonth();
        
              const contrasena = contrasenaInput.value;

              if (mesNacimiento > mesActual || (mesNacimiento === mesActual && fechaNacimiento.getDate() > hoy.getDate())) {
                edad--;
              }
        
              if (edad < 18) {
                alert('Debes ser mayor de 18 años para registrarte.');
                return;
              }





              if (contrasena.length < 8) {
                alert('La contraseña debe tener al menos 8 caracteres.');
                return;
              }
 if (!/^\d+$/.test(telefono)) {
        alert('El teléfono solo debe contener números.');
        return;
      }
      formulario.style.display = 'none';
      mensajeGracias.style.display = 'block';

            });
        </script>


  </body>
</html>
